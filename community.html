<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Engagement</title>
  <link rel="stylesheet" href="community.css"> <!-- Link to external CSS file -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@5.5.0/dist/ionicons/ionicons.min.css">
</head>
<body>

  <div class="container">
    <header>
      <div class="logo">
        <h2>Cafe Nest</h2>
      </div>
    </header>
    <div class="post-form">
      <textarea id="post-text" placeholder="What's on your mind?" rows="4"></textarea>
      <label class="file-upload">
        <ion-icon name="image-outline"></ion-icon>
        <input type="file" id="post-image" accept="image/*" hidden>
        Choose Image
      </label>
      <button id="submit-post">Post</button>
    </div>
    <div class="post-feed" id="post-feed">
    </div>
  </div>

  <script src="community.js"></script> <!-- External JavaScript file -->
</body>
</html>
